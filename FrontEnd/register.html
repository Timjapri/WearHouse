<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>WearHouse - Register</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="brand"><a href="dashboard.html">WearHouse</a></div>
            <button class="menu-button">&#9776;</button>
            <ul class="navb1">
                <li><a href="category.html">Category</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
            <ul class="navb2">
                <!-- Show different content based on isLoggedIn variable -->
                <li id="loginBtn"><a href="login.html">Login</a></li>
                <li id="registerBtn"><a href="register.html">Register</a></li>
                <li id="dropdown" style="display: none;">
                    <a href="#" id="userName">UserName â†“</a>
                    <div class="dropdown-content">
                        <a href="#" id="logoutBtn">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="register">
            <div class="webtitle">Register</div>
            <div class="webcontent">
                <div class="cont">
                    <form id="register-form">
                        <table>
                            <tr>
                                <td class="tfor"><p>Name</p></td>
                                <td class="tmat"><input type="text" id="register-name" placeholder="Name" required></td>
                            </tr>
                            <tr>
                                <td class="tfor"><p>Email</p></td>
                                <td class="tmat"><input type="text" id="register-mail" placeholder="E-Mail" required></td>
                            </tr>
                            <tr>
                                <td class="tfor"><p>Password</p></td>
                                <td class="tmat"><input type="password" id="register-password" placeholder="Password" required></td>
                            </tr>
                            <tr>
                                <td class="tfor"><p>Confirm Password</p></td>
                                <td class="tmat"><input type="password" id="register-confirmpassword" placeholder="Confirm Password" required></td>
                            </tr>
                            <tr>
                                <td class="tfor"></td>
                                <td class="tmat">
                                    <label>
                                        <input type="checkbox" name="tos" id="checkbox">
                                        <span>By clicking register, i agree to the terms and conditions.</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td class="tfor"></td>
                                <td class="tmat"><button type="submit" id="subbut">Register</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="https://twitter.com/" target="_blank"><img src="assets/Twitter1.png" alt="twitter"></a></li>
            <li><a href="https://www.facebook.com/" target="_blank"><img src="assets/facebook1.png" alt="facebook"></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><img src="assets/instagram1.png" alt="instagram"></a></li>
        </ul>
        <p>Copyright @ 2021 Timothy Ryan Japri. All Rights Reserved</p>
    </footer>
</body>
<script src="Javascript/nav.js"></script>
<script src="Javascript/register.js"></script>
</html>
